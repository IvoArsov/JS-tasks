<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Selectable Towns</title>
        <script src="lib/jquery-3.0.0.min.js"></script>
    </head>
    <body id="body">
    <style>
        li{
            display: inline-block;
            padding: 20px;
        }
    </style>
        <ul id="items">
            <li>Sofia</li>
            <li>Burgas</li>
            <li>Plovdiv</li>
        </ul>
        <button id="showTownsButton">Show Towns</button>

    <script>
        $('#items li').click(function(){
            let li = $(this);
            if(li.attr('data-selected')){
                li.removeAttr('data-selected');
                li.css('background', '')
            }
            else{
                li.attr('data-selected', 'true');
                li.css('background', '#DDD')
            }
        });

        $('#showTownsButton').click(function () {
            let selectedLi = $('li[data-selected=true]');
            let towns = [];
            for(let t of selectedLi){
                towns.push(t.innerText)
            }
            let townsDiv = $('<div>').text("Selected towns: " + towns.join(', '));
            $('#body').append(townsDiv);
        })
    </script>
    </body>
</html>
